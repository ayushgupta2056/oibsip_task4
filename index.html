<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="registration-section">
        <h2>Register</h2>
        <form id="register-form">
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" required>
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="login-section" style="display: none;">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="secured-page" style="display: none;">
        <h2>Secured Page</h2>
        <p>Welcome to the secured page!</p>
    </div>

    <script>
        const users = {}; // To store registered users

document.getElementById('register-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const username = document.getElementById('reg-username').value;
    const password = document.getElementById('reg-password').value;
    
    if (users[username]) {
        alert('Username already exists!');
        return;
    }

    // Simple hashing for demonstration purposes (use a real hashing algorithm in production)
    users[username] = btoa(password); // Base64 encoding for simplicity
    alert('Registration successful!');
    document.getElementById('registration-section').style.display = 'none';
    document.getElementById('login-section').style.display = 'block';
});

document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;
    const hashedPassword = btoa(password); // Base64 encoding for comparison

    if (users[username] === hashedPassword) {
        alert('Login successful!');
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('secured-page').style.display = 'block';
    } else {
        alert('Incorrect username or password!');
    }
});

    </script>
</body>
</html>
